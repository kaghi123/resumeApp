<!DOCTYPE>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



<style>
body{ background-size:100% auto;}

#collapse1{
  height: 300px;
  overflow-y: scroll;
  max-height: 300px;
}

#collapse2{
  height: 300px;
  overflow-y: scroll;
  max-height: 300px;
}

#collapse3{
  height: 300px;
  overflow-y: scroll;
  max-height: 300px;
}
</style>

  <title>Resume App</title>
</head>
<body background='back_2.jpg'>

<div class="container-fluid" ng-controller="AppCtrl">
  <h2>George's Resume</h2>
  <p>George Kassar</p>
  <p>Email: fake@email.com</p>
  <p>Phone Number: (123) 222-4643</p>
  <div class="panel-group" id="accordion">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Education</a>
        </h4>
      </div>
      <div id="collapse1" class="panel-collapse collapse in">
        <div class="panel-body">
          <table class="table">
  					<thead>
  					<tr>
  						<td>School</td>
  						<td>Degree</td>
  						<td>Last Year Atended</td>
  					</tr>
  					</thead>
  					<tbody>
  					<tr ng-repeat="edu in resume" ng-if = "edu.type === 'edu'">
  						<td>{{edu.school}}</td>
  						<td>{{edu.degree}}</td>
  						<td>{{edu.lastyear}}</td>
  						</tr>
  					</tbody>
  					</table>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">Skills</a>
        </h4>
      </div>
      <div id="collapse2" class="panel-collapse collapse">
        <div class="panel-body">
          <table class="table">
  					<thead>
  						<tr ng-repeat="skill in resume" ng-if ="skill.type === 'skill'">
  							<td>{{skill.skill}}</td>

  						</tr>
  					</thead>
  					<tbody>
  					</tbody>
  				</table>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">Projects</a>
        </h4>
      </div>
      <div id="collapse3" class="panel-collapse collapse">
        <div class="panel-body">
          <table class="table">
  					<thead>
  						<tr>
  						<td>Title</td>
  						<td>Desription</td>
  						<tr>
  					</thead>
  					<tbody>
  					<tr ng-repeat="project in resume" ng-if = "project.type === 'project'">
  							<td>{{project.title}}</td>
  							<td>{{project.description}}</td>
  						</tr>
  					</tbody>
  				</table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>

<script src="controllers/controller.js"></script>

</body>
</html>
